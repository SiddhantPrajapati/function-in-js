<html>
    <head>
        <title>function</title>
        
    </head>
    <body>
        <script>
            z = multiply(3, 4);
            function multiply(x, y){
                document.write("x is " + x +"\n");
                document.write("y is " + y);
                return x * y;
            } 
            document.write("multiply is " + z);
        </script>
    </body>
</html>
